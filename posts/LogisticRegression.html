<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Regression — Aditya C</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@500;600&display=swap');

    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --muted: #555;
      --accent: #0066cc;
      --navy: #0b1a33;
      --max-width: 780px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
    }

    /* PROGRESS BAR */
    #progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--accent);
      width: 0%;
      z-index: 1000;
      transition: width 0.1s ease-out;
    }

    /* HEADER */
    header {
      background: var(--navy);
      color: white;
      padding: 1.2rem 1.5rem;
    }

    header a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
    }

    header a:hover {
      color: white;
    }

    /* ARTICLE BODY */
    .content {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .date {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    /* Typography */
    p {
      margin: 1.5rem 0;
      font-size: 1.08rem;
    }

    h2 {
      margin-top: 2.5rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      color: var(--accent);
    }

    code {
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.9rem;
      border-top: 1px solid #eee;
      margin-top: 4rem;
    }
    .article-image {
        display: block;
        max-width: 100%;
        margin: 2.5rem auto;
        border-radius: 8px;
    }

    </style>

<script>
  window.MathJax = {
    tex: {
      packages: { '[+]': ['physics'] },
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    loader: { load: ['[tex]/physics'] }
  };
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>

</head>

<body>

  <!-- PROGRESS BAR -->
  <div id="progress-bar"></div>

  <header>
    <a href="../posts.html">← Back to Posts</a>
  </header>

  <div class="content">
    <h1 class="title">Linear Regression and Gradient Descent</h1>
    <div class="date">Published: January 17th, 2026</div>
    <p></p>
    <footer>
    &copy; <span id="year"></span> Aditya C — All rights reserved.
  </footer>

  <script>
    // update footer year
    document.getElementById("year").textContent = new Date().getFullYear();

    // progress bar logic
    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const progress = (scrollTop / docHeight) * 100;
      document.getElementById("progress-bar").style.width = progress + "%";
    });
  </script>

</body>
</html>
