<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources – Aditya C</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@500;600&display=swap');
    
    :root {
      --bg: #ffffff;
      --text: #1a1a1a;
      --muted: #555;
      --accent: #0066cc;
      --navy: #0b1a33;
      --max-width: 780px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      background-color: var(--navy);
      color: white;
      padding: 1.5rem 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      letter-spacing: 0.5px;
    }

    header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.85);
      margin: 0 1rem;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.3px;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* MAIN */
    main {
      flex: 1;
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    .page-title {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 2rem;
    }

    .resource-section {
      margin-bottom: 2.5rem;
    }

    .resource-section h2 {
      font-family: 'Poppins', sans-serif;
      color: var(--accent);
      font-size: 1.3rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3rem;
    }

    .resource-list {
      list-style: none;
      padding-left: 0;
    }

    .resource-list li {
      margin-bottom: 1rem;
      border-left: 3px solid var(--accent);
      padding-left: 0.8rem;
    }

    .resource-list a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
    }

    .resource-list a:hover {
      text-decoration: underline;
    }

    .resource-list p {
      color: var(--muted);
      font-size: 0.95rem;
    }

    /* FOOTER */
    footer {
      background-color: #f7f7f7;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      padding: 1rem;
      border-top: 1px solid #eee;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.3rem;
      }
      nav a {
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Learning Resources</h1>
    <p>Some things you may find interesting</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="posts.html">Posts</a>
      <a href="projects.html">Projects</a>
      <a href="resources.html">Resources</a>
    </nav>
  </header>

  <main>
    <h2 class="page-title">Resources</h2>

    <section class="resource-section">
      <h2>Physics Club</h2>
      <ul class="resource-list">
        <li>
          <a href="/resources/Essential_Maths.pdf" target="_blank">Essential mathematics</a>
          <p>Covering topics in linear algebra, complex numbers and calculus for students in Year 12 wishing to study physics</p>
        </li>
    </section>


  </main>

  <footer>
    &copy; <span id="year"></span> Aditya C — All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
